<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f111;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e9f952;
            font-weight: bold;
        }
        section#showcase {
            min-height: 300px;
            background: url('path-to-your-image.jpg') no-repeat 0 -100px;
            text-align: center;
            color: #fff;
        }
        section#showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        section#showcase p {
            font-size: 20px;
        }
        section#main {
            padding: 15px;
            background: #fff;
        }
        section#main .content-title {
            color: #333;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 10px;
        }
        section#main .content-title h2 {
            margin: 0;
        }
        section#main .content {
            margin-top: 20px;
        }
        section#main .content p {
            line-height: 1.6em;
        }
        section#main .content img {
            max-width: 100%;
            height: auto;
        }
        section#main .content ul {
            list-style-type: none;
            padding: 0;
        }
        section#main .content ul li {
            background: url('path-to-your-bullet-image.png') no-repeat 0 5px;
            padding-left: 20px;
            margin-bottom: 10px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>我的博客</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">首页</a></li>
                    <li><a href="#">文章</a></li>
                    <li><a href="#">关于我</a></li>
                    <li><a href="#">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>欢迎来到我的博客</h1>
            <p>这里是我分享知识和经验的地方</p>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="content-title">最新文章</h1>
                <div class="content">
                    <h2>文章标题1</h2>
                    <p>这里是文章摘要...</p>
                    <a href="#">阅读更多</a>
                </div>
                <div class="content">
                    <h2>文章标题2</h2>
                    <p>这里是文章摘要...</p>
                    <a href="#">阅读更多</a>
                </div>
                <div class="content">
                    <h2>文章标题3</h2>
                    <p>这里是文章摘要...</p>
                    <a href="#">阅读更多</a>
                </div>
            </article>
        </div>
    </section>

    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>
</html>
