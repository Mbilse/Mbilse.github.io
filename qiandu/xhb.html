<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示板</title>
    <style>
        .display-board {
            width: 230px;
            height: 230px;
            background-color: gray;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .settings {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .button {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
  <h4><a href="index.html">点我返回</a></h4>
    <div class="display-board">
        <canvas id="myCanvas" width="200" height="200"></canvas>
    </div>
    <div class="settings">
        <label for="corner-radius">圆角值：</label>
        <input type="range" id="corner-radius" min="0" max="50" value="5">
        <label for="background-color">背景颜色：</label>
        <select id="background-color">
            <option value="red">红</option>
            <option value="orange">橙</option>
            <option value="yellow">黄</option>
            <option value="green">绿</option>
            <option value="blue">蓝</option>
            <option value="purple">紫</option>
            <option value="gray">灰</option>
            <option value="white">白</option>
        </select>
        <label for="pen-color">笔颜色：</label>
        <select id="pen-color">
            <option value="red">红</option>
            <option value="orange">橙</option>
            <option value="yellow">黄</option>
            <option value="green">绿</option>
            <option value="blue">蓝</option>
            <option value="purple">紫</option>
            <option value="gray">灰</option>
            <option value="white">白</option>
        </select>
        <label for="pattern-mode">图案模式：</label>
        <select id="pattern-mode">
            <option value="text">文字</option>
            <option value="image">图案</option>
        </select>
        <label for="pen-thickness">笔粗：</label>
        <input type="range" id="pen-thickness" min="1" max="10" value="5">
        <label for="eraser-thickness">橡皮粗：</label>
        <input type="range" id="eraser-thickness" min="1" max="10" value="5">
        <label for="eraser-mode">橡皮模式：</label>
        <input type="checkbox" id="eraser-mode">
        <button class="button" onclick="applySettings()">应用</button>
    </div>
    <script>
        function applySettings() {
            const cornerRadius = document.getElementById('corner-radius').value;
            const backgroundColor = document.getElementById('background-color').value;
            const penColor = document.getElementById('pen-color').value;
            const patternMode = document.getElementById('pattern-mode').value;
            const penThickness = document.getElementById('pen-thickness').value;
            const eraserThickness = document.getElementById('eraser-thickness').value;
            const eraserMode = document.getElementById('eraser-mode').checked;

            const displayBoard = document.querySelector('.display-board');
            displayBoard.style.borderRadius = `${cornerRadius}px`;
            displayBoard.style.backgroundColor = backgroundColor;
            document.getElementById('myCanvas').style.backgroundColor = backgroundColor;
        }
    </script>
</body>
</html>
