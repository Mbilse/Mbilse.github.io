<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Search</title>
    <style>
    
          
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 46vh;
        }
        .search-box {
            display: flex;
            align-items: center;
            border: 5px solid #acc;
            border-radius: 10px;
            border-radius: 40%;
            padding: 10px;
        }
        .search-input {
            border: none;
            outline: none;
            margin-right: 10px;
            flex-grow: 5;
        }
        .search-button {
            background-color: #2AAF50;
            color: blue;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border-radius: 50%;
        }
        .search-engine {
            margin-top: 20px;
            text-align: center;
        }
  </style>
</head>
<body>
<font color =green><h1>        Zero Search</h1></font>

   <font color =green><p>    Zero Search is a good search tool！</p></font>
  <h5> <font color =green><p>    Zero search tool is a everything engine search tool, it can be a collection of users reflect the design of search results, the collection of major search engine optimization results.</p></font></h5>
<div class="search-container">
<div class="search-box">
<input type="text" class="search-input" placeholder="input📝...">
<button class="search-button" onclick="performSearch()">🔍</button>
</div>
<div class="search-engine">

<select id="search-engine">

</select>
        </div>
    </div>
    <script>
        function performSearch() {
            var searchInput = document.querySelector('.search-input').value;
            var searchEngine = document.getElementById('search-engine').value;
            var searchUrl = searchEngine + encodeURIComponent(searchInput);
            window.location.href = searchUrl;
        }
    </script>
