    <script>
    //获取内存飘字的元素
      var floatwords = document.querySelector("#float-words");
      //用数组存要飘的字
      var arr = [
        "富强",
        "民主",
        "文明",
        "和谐",
        "自由",
        "平等",
        "公正",
        "法治",
        "爱国",
        "敬业",
        "诚信",
        "友善",
        "大家好",
        "我是千度",
        "不对",
        "我是十度",
        "心蚊(News)(肿阳(中央)新闻)：2024年，浙江省一名大学生创业，却跳水而亡",
        "负墙",
        "民煮",
        "蚊名",
        "核协",
        "字油",
        "瓶等",
        "弓政",
        "罚制",
        "艾蝈",
        "井业",
        "成信",
        "有扇",
        "又是一天冷片(热点)！",
        "心蚊(News)(肿阳(中央)新闻)：2021年，湖南省一名大学生考上清华，却自杀而亡",
      ];
      //定义数组的索引，并赋初值为0
      var i = 0;
      //添加点击事件
      document.addEventListener("mousedown", function (e) {
        //获取鼠标在页面上的坐标
        let x = e.pageX;
        let y = e.pageY;
        //将内存飘字的元素的值附上鼠标坐标的值，并进行相应的修正
        floatwords.style.left = x + "px";
        floatwords.style.top = y + "px";
        //将数组插入元素
        floatwords.innerHTML = arr[i];
        //下次点击取下一个文本
        i++;
        //如果文本取完则回到开头
        if (i === arr.length) {
          i = 0;
        }
      });
        var wz = document.querySelector('.mybaidu'); //获取百度文字元素
        var wztop = wz.offsetTop; //获取文字距离页面顶部的像素距离
        document.addEventListener('scroll', function() { //给文档注册滚动事件
            if (window.pageYOffset > wztop) { //文档页面卷去的距离大于6px时
                wz.style.position = 'fixed'; //修改位置为固定定位
                wz.style.backgroundColor = '#17BBFF';
            } else {
                wz.style.position = 'relative'; //否则修改位置为相对定位
                wz.style.backgroundColor = '#74E8FF';
            }
        })


        function mycolor() {
            let color = "#f00|#0f0|#00f|#880|#808|#088|yellow|green|blue|gray";
            color = color.split("|"); /*分割成伪数组*/
            document.getElementById("mybaidu").style.color = color[parseInt(Math.random() * color.length)];
            //parseInt()向零取整随机的数充当数组的索引
        }
        setInterval("mycolor()", 200);
        //200毫秒调用一次该函数
    </script>
