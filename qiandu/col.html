<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色预览器</title>
    <style>
        #color-preview {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>颜色预览器</h1>
    <h2>认识三原色</h2>
    <h3>--by 梅布斯乔治</h3>
    <h4>版权归©梅布斯乔治所有</h4>
    <h5>版权归© 路克詹姆斯所有</h5>
    <h6>滑动三个滑块,下面产生新颜色</h6>
    <div><big> 下滑👇开始<big></div>
     <h4><a href="index.html">点我返回</a></h4>
   
      <h4><a href="cof.html">点我切换</a></h4>
   <div>.</div>
    <input type="range" id="red-slider" min="0" max="255" value="0">
    <input type="range" id="green-slider" min="0" max="255" value="0">
    <input type="range" id="blue-slider" min="0" max="255" value="0">
    <div id="color-preview"></div>
    <p>当前颜色值:<span id="color-value"></span></p>

    <script>
        const redSlider = document.getElementById('red-slider');
        const greenSlider = document.getElementById('green-slider');
        const blueSlider = document.getElementById('blue-slider');
        const colorPreview = document.getElementById('color-preview');

        function updateColor() {
            const red = redSlider.value;
            const green = greenSlider.value;
            const blue = blueSlider.value;
            colorPreview.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        }

        redSlider.addEventListener('input', updateColor);
        greenSlider.addEventListener('input', updateColor);
        blueSlider.addEventListener('input', updateColor);
    </script>
</body>
</html>
