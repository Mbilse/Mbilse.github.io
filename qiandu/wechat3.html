<!DOCTYPE html>
<html>
<title>群C</title>
<input id="a" type="button" value="╳" onclick="window.location.href='wechat.html'" />
<head>
    <style>
        #chatbox {
            width: 930px;
            height: 1400px;
            border: 2px solid black;
            background-color: f8f8f8;
            overflow-y: scroll;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user {
            text-align: right;
        }
        .bot {
            text-align: left;
        }
        .user, .bot {
            font-weight: bold;
        }
        .user:before {
            content: "我: ";
            
        }
        .bot:before {
            content: "老师: ";
        }
        #input {
            width: 80%;
            height: 60px;
        }
        button {
            background-color: green;
            color: white;
            width: 180px;
            height: 80px;
            border-radius: 4px;
            font-size: 18px;
            border-radius: 10px;
       }
       .chat {
           width: 932px;
           height: 36px;
           border: 2px solid #ccc;
           padding: 10px;
           background-color: lightgrey;
       }
       #a {
           background-color: white;
           width: 50px;
           height: 50px;
       }
</style>
</head>
<body>
<h1>
    <div class="chat" id="chat"></div>
    <div id="chatbox"></div>
    <input type="text" id="input" placeholder="| 请输入消息..."></input><button id="button" onclick="sendMessage()"><strong><big><big>发送</button>
      
    <script>
        var chat = document.getElementById("chat");
        var newM = document.createElement("div");
        newM.innerHTML = "<center><strong>群C</center>";
        chat.appendChild(newM);
        function sendMessage() {
            var message = document.getElementById("input").value.trim();
            if (message !== "") {
                addMessage("user", message);
                document.getElementById("input").value = "";
                setTimeout(function() {
                    var reply = getReply(message);
                    addMessage("bot", reply);
                }, 1000);
            }
        }

        function addMessage(sender, message) {
            var chatbox = document.getElementById("chatbox");
            var newMessage = document.createElement("div");
            newMessage.className = sender + " :massage";
            newMessage.textContent = message;
            chatbox.appendChild(newMessage);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getReply(message) {
            // 在这里添加根据用户输入返回机器人回复的逻辑
            // 你可以使用 if-else 或 switch-case 语句来根据不同的用户输入返回不同的回复
            // 例如：
            if (message === "你好") {
                return "有事吗？";
            } else if (message === "再见") {
                return "再见";
            } else {
                return "我还有事，等一下!";
            }
        }
    </script>
<h1>    
</body>
</html>
