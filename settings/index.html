<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            margin-bottom: 40px;
        }
        .header h1, .header h2, .header h3 {
            margin: 0 10px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 3px;
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: gray;
            font-size: 18px;
        }
        .footer a {
            color: cyan;
        }
    </style>
</head>
<body>
    <h1>设置</h1>
    <div class="button-container">
        <button class="button" onclick="location.href='https://Mbilse.github.io/en/'">切换英文</button>
        <button class="button" onclick="location.href='https://mbilse.github.io/'">切换中文</button>

        <button class="button" onclick="copyText('color000003')">红色背景</button>
        <button class="button" onclick="copyText('wpe000000')">选择背景</button>
        <button class="button" onclick="copyText('b-color000000')">按钮黑色</button>

        <button class="button" onclick="copyText('z-color000005')">文字白色</button>

        <button class="button" onclick="location.href='https://mbilse.github.io/index.html'">返回</button>
        
    </div>
    <div class="footer">
        Copyright Mbilse 2025 | <a href=" ">梅布斯</a>
    </div>
    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`已复制: ${text}`);
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }
    </script>
</body>
