<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页加密器</title>
</head>
<body>
  <h1>加密你的网页</h1>
  <form>
    <p>html文件：<input type="file" id="file" accept="text/html" required/></p>
    <p>网页密码：<input type="password" id="password" required placeholder="加密密码"></p>
    <p>提示文字：<input type="text" id="tsc" placeholder="密码界面的提示文字"></p>
    <button>开始加密</button>
  </form>
  
</body>
<script src="./aes.js"></script>
<script src="./index.js"></script>
</html>
