<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  .header {
    display: flex;
    flex-direction: row;
    justify-content: center;
    width: 100%;
    margin-bottom: 40px;
  }
  .header h1, .header h2, .header h3 {
    margin: 0 10px;
  }
  .button-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
  }
  .button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
    transition: background-color 0.3s;
  }
  .button:hover {
    background-color: #2980b9;
  }
  .footer {
            position: fixed; /* 固定在页面底部 */
            bottom: 0; /* 距离底部0 */
            width: 100%; /* 宽度为100% */
            text-align: center; /* 水平居中 */
            color: gray; /* 设置文字颜色为灰色 */
            font-size: 18px; /* 可选：设置文字大小 */
  }
  .footer a{
    color: cyan;
   
  }
</style>
