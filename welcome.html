<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome login! | Mbilse Account</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f6f8fa;
    }
    .container {
      max-width: 500px;
      margin: 5rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.075);
    }
    .success-icon {
      color: #2ea44f;
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .redirect-timer {
      margin: 1.5rem 0;
      font-size: 0.9rem;
      color: #586069;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #2ea44f;
      color: white !important;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #22863a;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 成功图标 -->
    <div class="success-icon">✓</div>
    
    <h1>Welcome!</h1>
    
    <p>欢迎在Mbilse Website上登录到Mbilse Account帐户，您现在可以通过Mbilse Auth登录您的程序了！</p>
     <p>您正在使用Github登录帐户</p>
    
   
    
     
    <!-- 操作按钮 -->
    <div class="actions">
      <a href="/" class="btn">Go to Dashboard</a>
      <p style="margin-top: 1rem;">
        <a href="/" style="color: #0366d6;">Back to Home</a>
      </p>
    </div>
  </div>

  
</body>
</html>
