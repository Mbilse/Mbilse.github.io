<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mbilse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: "PingFang SC", "Microsoft YaHei", monospace, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      width: 120%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 29px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    
        input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.2s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #005ea3;
    }

    .or-divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .or-divider::before,
    .or-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ccc;
    }

    .or-divider span {
      margin: 0 12px;
      color: #888;
      font-size: 14px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
    }

    .footer a {
      color: #0078D4;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .github-icon {
      width: 18px;
      height: 18px;
      fill: white;
    }
  </style>
</head>

 <h1> <br /><br /> </h1>

  <div class="container">
    <h1>Log in</h1>

    <!-- 用户名和密码输入框 -->
    <input type="text" placeholder="Username or Email Address" />
    <input type="password" placeholder="Password" />
    <button class="btn">Login</button>

    <!-- 分隔线 -->
    <div class="or-divider"><span>OR</span></div>
