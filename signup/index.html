<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up - Mbilse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: "PingFang SC", "Microsoft YaHei", monospace;
    }
    body {
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 30px;
      text-align: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .inline-code {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .inline-code input {
      flex: 1;
      margin-bottom: 0;
    }
    .inline-code button {
      padding: 10px 16px;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-blue {
      width: 100%;
      background-color: #007aff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .or-divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .or-divider::before,
    .or-divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }
    .or-divider:not(:empty)::before {
      margin-right: .75em;
    }
    .or-divider:not(:empty)::after {
      margin-left: .75em;
    }
    .oauth-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      text-decoration: none;
    }
    .footer-links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer-links a {
      margin: 0 8px;
      text-decoration: underline;
      color: #007aff;
      cursor: pointer;
    }
    .favicon {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign up</h1>
    <input type="text" placeholder="Create a Username">
    <input type="email" placeholder="Your Email Address">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm Password">
    <div class="inline-code">
      <input type="text" placeholder="Confirm Code">
      <button>Send</button>
    </div>
    <button class="btn-blue">Sign Up</button>

    <div class="or-divider">OR</div>

</html>
