 <script> 
 function changeColor(color) { 
   const colors = { 
     'gray': '#f0f0f0', 
     'blue': '#3498db', 
     'green': '#2ecc71', 
     'red': '#e74c3c' 
   }; 
   document.body.style.backgroundColor = colors[color]; 
 } 
  
 function promptForColor() { 
   const buttons = document.querySelectorAll('.button'); 
   const colorCode = prompt('请贴粘从网站端复制的口令：'); 
   switch (colorCode) { 
     case 'color000000': 
       changeColor('gray'); 
       break; 
     case 'color000001': 
       changeColor('blue'); 
       break; 
     case 'color000002': 
       changeColor('green'); 
       break; 
     case 'color000003': 
       changeColor('red'); 
       break; 
           case 'b-color000000': 
       buttons.forEach(btn => btn.style.backgroundColor = '#000000'); // 黑色 
       break; 
     case 'b-color000001': 
       buttons.forEach(btn => btn.style.backgroundColor = '#3498db'); // 蓝色 
       break; 
     case 'b-color000002': 
       buttons.forEach(btn => btn.style.backgroundColor = '#2ecc71'); // 绿色 
       break; 
     case 'b-color000003': 
       buttons.forEach(btn => btn.style.backgroundColor = '#e74c3c'); // 红色 
       break; 
       case 'wpe000000': 
       // 选择颜色作为背景 
       const color = prompt('颜色(英语)或十六进制：'); 
       document.body.style.background = color; 
       break; 
           case 'b-color000004': 
       buttons.forEach(btn => btn.style.backgroundColor = '#f0f0f0'); // 灰色 
       break; 
       case 'z-color000000': 
       buttons.forEach(btn => btn.style.color = '#000000'); // 黑色 
       break; 
            case 'z-color000004': 
       buttons.forEach(btn => btn.style.color = '#f0f0f0'); // 灰色 
       break; 
            case 'z-color000005': 
       buttons.forEach(btn => btn.style.color = '#ffffff'); // 白色 
       break; 
     case 'z-color000001': 
       buttons.forEach(btn => btn.style.color = '#3498db'); // 蓝色 
       break; 
     case 'z-color000002': 
       buttons.forEach(btn => btn.style.color = '#2ecc71'); // 绿色 
       break; 
     case 'z-color000003': 
       buttons.forEach(btn => btn.style.color = '#e74c3c'); // 红色 
       break; 
          case 'dgm000000': 
       buttons.forEach(btn => { 
         btn.style.borderRadius = '50%'; // 圆形 
       }); 
       break; 
     case 'dgm000001': 
       buttons.forEach(btn => { 
         btn.style.borderRadius = '10px'; // 圆角矩形 
       }); 
       break; 
     case 'dgm000002': 
       buttons.forEach(btn => { 
         btn.style.borderRadius = '0px'; // 矩形 
       }); 
       break; 
       case 'full': 
       // 进入全屏模式 
       if (document.documentElement.requestFullscreen) { 
         document.documentElement.requestFullscreen().catch(err => { 
           // 处理无法进入全屏的情况，例如用户拒绝或API不可用 
           console.error(`无法进入全屏模式: ${err.message}`); 
         }); 
       } 
       break; 
     case 'normal': 
       // 退出全屏模式 
       if (document.exitFullscreen) { 
         document.exitFullscreen().catch(err => { 
           // 处理无法退出全屏的情况 
           console.error(`无法退出全屏模式: ${err.message}`); 
         }); 
       } 
       break; 
     default: 
       alert('无效的口令！'); 
   } 
 } 
   function toggleFullscreen() { 
     // 执行一下启动全屏，再执行一次退出全屏 
     try { 
         if (document.fullscreenElement) { 
             if (document.exitFullscreen) { 
                 document.exitFullscreen(); 
             } 
         } else { 
             if (document.documentElement.requestFullscreen) { 
                 document.documentElement.requestFullscreen(); 
             } 
         } 
     } catch (err) { 
         console.log("当前浏览器不支持全屏"); 
     } 
   }
