<script>
function changeColor(color) {
  const colors = {
    'gray': '#f0f0f0',
    'blue': '#3498db',
    'green': '#2ecc71',
    'red': '#e74c3c'
  };
  document.body.style.backgroundColor = colors[color];
}

function promptForColor() {
  const buttons = document.querySelectorAll('.button');
  const colorCode = prompt('Please Paste the website settings code：');
  switch (colorCode) {
    case 'color000000':
      changeColor('gray');
      break;
    case 'color000001':
      changeColor('blue');
      break;
    case 'color000002':
      changeColor('green');
      break;
    case 'color000003':
      changeColor('red');
      break;
          case 'b-color000000':
      buttons.forEach(btn => btn.style.backgroundColor = '#000000'); // 黑色
      break;
    case 'b-color000001':
      buttons.forEach(btn => btn.style.backgroundColor = '#3498db'); // 蓝色
      break;
    case 'b-color000002':
      buttons.forEach(btn => btn.style.backgroundColor = '#2ecc71'); // 绿色
      break;
    case 'b-color000003':
      buttons.forEach(btn => btn.style.backgroundColor = '#e74c3c'); // 红色
      break;
      case 'wpe000000':
      // 选择颜色作为背景
      const color = prompt('color(English)or 16int：');
      document.body.style.background = color;
      break;
          case 'b-color000004':
      buttons.forEach(btn => btn.style.backgroundColor = '#f0f0f0'); // 灰色
      break;
      case 'z-color000000':
      buttons.forEach(btn => btn.style.color = '#000000'); // 黑色
      break;
           case 'z-color000004':
      buttons.forEach(btn => btn.style.color = '#f0f0f0'); // 灰色
      break;
           case 'z-color000005':
      buttons.forEach(btn => btn.style.color = '#ffffff'); // 白色
      break;
    case 'z-color000001':
      buttons.forEach(btn => btn.style.color = '#3498db'); // 蓝色
      break;
    case 'z-color000002':
      buttons.forEach(btn => btn.style.color = '#2ecc71'); // 绿色
      break;
    case 'z-color000003':
      buttons.forEach(btn => btn.style.color = '#e74c3c'); // 红色
      break;
         case 'dgm000000':
      buttons.forEach(btn => {
        btn.style.borderRadius = '50%'; // 圆形
      });
      break;
    case 'dgm000001':
      buttons.forEach(btn => {
        btn.style.borderRadius = '10px'; // 圆角矩形
      });
      break;
    case 'dgm000002':
      buttons.forEach(btn => {
        btn.style.borderRadius = '0px'; // 矩形
      });
      break;
      case 'full':
      // 进入全屏模式
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(err => {
          // 处理无法进入全屏的情况，例如用户拒绝或API不可用
          console.error(`无法进入全屏模式: ${err.message}`);
        });
      }
      break;
    case 'normal':
      // 退出全屏模式
      if (document.exitFullscreen) {
        document.exitFullscreen().catch(err => {
          // 处理无法退出全屏的情况
          console.error(`无法退出全屏模式: ${err.message}`);
        });
      }
      break;
      case 'reset':
      localStorage.removeItem('bodyColor');
  localStorage.removeItem('buttonColor');
  localStorage.removeItem('buttonBgColor');
  localStorage.removeItem('buttonShape');
  document.body.style.backgroundColor = '#f0f0f0'; // 默认背景颜色
  document.querySelectorAll('.button').forEach(btn => {
    btn.style.backgroundColor = '#3498db'; // 默认按钮背景颜色
    btn.style.color = 'white'; // 默认按钮文字颜色
    btn.style.borderRadius = '10px'; // 默认按钮形状
  });
      break;
    default:
      alert('Command not found！');
  }
}
  function toggleFullscreen() {
    // 执行一下启动全屏，再执行一次退出全屏
    try {
        if (document.fullscreenElement) {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        } else {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }
    } catch (err) {
        console.log("This browser is not have fullscreen.");
    }
  }
  // 从localStorage加载设置
function loadSettings() {
  const bodyColor = localStorage.getItem('bodyColor');
  const buttonColor = localStorage.getItem('buttonColor');
  const buttonBgColor = localStorage.getItem('buttonBgColor');
  const buttonShape = localStorage.getItem('buttonShape');

  if (bodyColor) {
    document.body.style.backgroundColor = bodyColor;
  }
  if (buttonColor) {
    document.querySelectorAll('.button').forEach(btn => {
      btn.style.color = buttonColor;
    });
  }
  if (buttonBgColor) {
    document.querySelectorAll('.button').forEach(btn => {
      btn.style.backgroundColor = buttonBgColor;
    });
  }
  if (buttonShape) {
    document.querySelectorAll('.button').forEach(btn => {
      btn.style.borderRadius = buttonShape;
    });
  }
}

// 保存设置到localStorage
function saveSettings(colorType, colorValue) {
  if (colorType === 'bodyColor') {
    localStorage.setItem('bodyColor', colorValue);
    document.body.style.backgroundColor = colorValue;
  } else if (colorType === 'buttonColor') {
    localStorage.setItem('buttonColor', colorValue);
    document.querySelectorAll('.button').forEach(btn => {
      btn.style.color = colorValue;
    });
  } else if (colorType === 'buttonBgColor') {
    localStorage.setItem('buttonBgColor', colorValue);
    document.querySelectorAll('.button').forEach(btn => {
      btn.style.backgroundColor = colorValue;
    });
  } else if (colorType === 'buttonShape') {
    localStorage.setItem('buttonShape', colorValue);
    document.querySelectorAll('.button').forEach(btn => {
      btn.style.borderRadius = colorValue;
    });
  }
}

    const tipText = document.createElement('span');
    tipText.textContent = 'Hello！';

    const closeButton = document.createElement('button');
    closeButton.textContent = 'Got it';
    closeButton.style.backgroundColor = '#0078D7';
    closeButton.style.color = '#ffffff';
    closeButton.style.border = 'none';
    closeButton.style.padding = '5px 10px';
    closeButton.style.borderRadius = '7px';
    closeButton.style.cursor = 'pointer';

    closeButton.addEventListener('click', () => {
        // 点击确定后虚化隐藏并向下移动
        tipBox.style.opacity = '0';
        tipBox.style.transform = 'translate(-50%, 0)'; // 保持水平居中
        tipBox.style.top = '30%'; // 向下移动到中间位置
        tipBox.style.pointerEvents = 'none'; // 防止再次点击
    });

    tipBox.appendChild(tipText);
    tipBox.appendChild(closeButton);

    document.body.appendChild(tipBox);

    // 动画效果：从中间往上滑到距顶10px位置并渐显
    setTimeout(() => {
        tipBox.style.opacity = '1';
        tipBox.style.top = '10px';
    }, 50); // 延迟50ms后开始动画，避免初始状态的闪烁
})();
document.addEventListener('mousemove', function(event) {
  var mousePointer = document.getElementById('mousePointer');
  mousePointer.style.left = event.pageX + 'px'; // 更新鼠标箭头的位置
  mousePointer.style.top = event.pageY + 'px';
});

</script>
